<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>客户端管理</title>
    <link rel="icon" href="assets/images/favicon.ico"/>
    <link rel="stylesheet" href="assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="assets/css/common.css" media="all">
</head>

<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">

            <table id="clientTable" lay-filter="clientTable" class="layui-table"></table>
        </div>
    </div>
</div>

<!-- 表单页面 -->
<script type="text/html" id="clientForm">
    <form class="layui-form" lay-filter="clientForm">
        <div class="layui-form-item">
            <label class="layui-form-label">客户端名称</label>
            <div class="layui-input-block">
                <input name="client_name" placeholder="请输入客户端名称" type="text" class="layui-input" maxlength="40"
                       lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item text-right">
            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
            <button class="layui-btn" lay-filter="btnClientSubmit" lay-submit>保存</button>
        </div>
    </form>
</script>
<!-- 表格操作列 -->
<script type="text/html" id="clientTableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/javascript" src="assets/layui/layui.js"></script>
<script type="text/javascript" src="assets/js/common.js"></script>
<script>
    layui.use(['layer', 'form', 'table', 'util'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;

        // 渲染表格
        table.render({
            elem: '#clientTable',
            url: base_server + 'oauth/client',
            page: false,
            where: {
                access_token: getToken().access_token
            },
            cellMinWidth: 100,
            cols: [[
                {type: 'checkbox'},
                {field: 'client_name', sort: true, title: '客户端'},
                {field: 'client_id', sort: true, title: 'client_id'},
                {field: 'raw_client_secret', sort: true, title: 'client_secret'},
                /*{field: 'scope', sort: true, title: 'scope'},
                {field: 'web_server_redirect_uri', sort: true, title: 'redirect_uri'},*/
                {toolbar: '#clientTableBar', align: 'center', title: '操作', minWidth: 150}
            ]]
        });

        // 添加按钮点击事件
        $('#clientBtnAdd').click(function () {
            showEditModel();
        });

        // 工具条点击事件
        table.on('tool(clientTable)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'edit') { // 修改
                showEditModel(data);
            } else if (layEvent === 'del') { // 删除
                doDelete(obj.data.client_id);
            }
        });

        // 删除
        function doDelete(client_id) {
            layer.confirm('确定删除此客户端吗？', function (i) {
                layer.close(i);
                layer.load(2);
                $.ajax({
                    url: base_server + 'oauth/client',
                    data: {
                        client_id: client_id,
                        access_token: getToken().access_token
                    },
                    type: 'DELETE',
                    dataType: 'JSON',
                    success: function (data) {
                        layer.closeAll('loading');
                        if (data.code == 200) {
                            layer.msg(data.msg, {icon: 1});
                            table.reload('clientTable');
                        } else {
                            layer.msg(data.msg, {icon: 2});
                        }
                    }
                });
            });
        }

        // 显示表单弹窗
        function showEditModel(data) {
            layer.open({
                type: 1,
                title: data ? '修改' : '添加',
                content: $('#clientForm').html(),
                success: function () {
                    form.val('clientForm', data);
                    // 表单提交事件
                    form.on('submit(btnClientSubmit)', function (d) {
                        layer.load(2);
                        $.ajax({
                            url: base_server + 'oauth/client' + data ? ('/' + data.client_id) : '',
                            data: data.field,
                            type: data ? 'PUT' : 'POST',
                            dataType: 'JSON',
                            success: function (data) {
                                layer.closeAll('loading');
                                if (data.code == 200) {
                                    layer.msg(data.msg, {icon: 1});
                                    table.reload('clientTable');
                                } else {
                                    layer.msg(data.msg, {icon: 2});
                                }
                            }
                        });
                        return false;
                    });
                }
            });
        }

    });
</script>
</body>
</html>
